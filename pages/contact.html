    <h1>Contact Form</h1>
    <form onsubmit="return validate_form()">
        <div class="form-input">
            <label for="name">Name</label>
            <input id="name" placeholder="John Doe" type="text" name="name">
            <div id="name_error" class="error_msg"></div>
        </div>
        <div class="form-input">
            <label for="email">Email</label>
            <input id="email" placeholder="johndoe@example.com" name="email" type="email">
            <div id="email_error" class="error_msg"></div>
        </div>
        <div class="form-input">
            <div style="padding-bottom:20px;"><label for="message">Message</label></div>
            <textarea name="message" id="message" placeholder="Enter your message..." rows="10" cols="40"></textarea>
            <textarea name="message" id="message_2" placeholder="Enter your message..." rows="10" cols="20"></textarea>
            <div id="message_error" class="error_msg"></div>
        </div>
        <div id="success_message" class="error_msg"></div>
        <input type="submit" value="Submit" class="submit_button">
        
    </form>
    <script src="../index.js"></script>
